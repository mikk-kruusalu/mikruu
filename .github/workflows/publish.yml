name: Render and Publish
on:
  push:
    branches: [ main, master ] # Runs every time you push to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to the gh-pages branch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Typst
        uses: chataigne/setup-typst@v1

      # This step finds all your .typ files and compiles them to .svg
      # so they are available for the Quarto listing thumbnails
      - name: Compile Typst Figures
        run: |
          find . -name "*.typ" -exec typst compile {} {}.svg \;
          find . -name "*.typ.svg" -exec bash -c 'mv "$1" "${1%.typ.svg}.svg"' -- {} \;

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
